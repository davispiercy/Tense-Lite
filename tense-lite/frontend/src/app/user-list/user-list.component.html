<div class="title">
  <h1>Users</h1>
</div>
<div class="active-users" *ngIf="users$ | async as users; else loading">
  <h3>Active Users</h3>
  <table class="user" *ngFor="let user of users">
    <tr>
      <td>Name:</td>
      <td>{{user.first_name}} {{user.last_name}}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{user.email}}</td>
    </tr>
    <!--
    <tr>
      <td><button id="edit" (click)="edit(user)">Edit User</button></td>
      <td><button id="disable" (click)="disable(user)">Disable User</button></td>
    </tr>
    -->
  </table>
</div>
