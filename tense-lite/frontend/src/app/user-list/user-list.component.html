<div class="title">
  <h1>Users</h1>
</div>

<div class="add-user">
  <button (click)="showFormToggle()">Add User</button>
  <div *ngIf="isChecked">
    <form action="http://localhost:8080/createUser" method="post">
      <label for="id">Id:</label><br>
      <input type="id" id="id" name="id"><br>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<ul *ngIf="users$ | async as users; else loading">
  <li *ngFor="let user of users">
    Name: {{ user.first_name }}  {{ user.last_name }} <br> Email: {{user.email}}
  </li>
</ul>
<ng-template #loading>Loading...</ng-template>
